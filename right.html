  <style>
.radix-themes ::selection{background-color:var(--focus-a5);}
.rt-reset:where(:focus){outline:none;}
.rt-reset::placeholder{color:unset;opacity:unset;-webkit-user-select:none;user-select:none;}
.rt-reset,.rt-reset:after,.rt-reset:before{box-sizing:border-box;}
.rt-BaseMenuViewport{flex:1 1 0%;display:flex;flex-direction:column;overflow:auto;padding:var(--base-menu-content-padding);box-sizing:border-box;}
.rt-BaseMenuItem{display:flex;align-items:center;gap:var(--space-2);height:var(--base-menu-item-height);padding-left:var(--base-menu-item-padding-left);padding-right:var(--base-menu-item-padding-right);box-sizing:border-box;position:relative;outline:none;scroll-margin:var(--base-menu-content-padding) 0;-webkit-user-select:none;user-select:none;cursor:var(--cursor-menu-item);}
.rt-BaseMenuSeparator{height:1px;margin:var(--space-2) var(--base-menu-item-padding-right) var(--space-2) var(--base-menu-item-padding-left);background-color:var(--gray-a6);}
.rt-BaseMenuContent:where(.rt-r-size-1) :where(.rt-BaseMenuItem){font-size:var(--font-size-1);line-height:var(--line-height-1);letter-spacing:var(--letter-spacing-1);border-radius:var(--radius-1);}
.rt-BaseMenuContent:where(.rt-variant-soft) :where(.rt-BaseMenuItem[data-highlighted]){background-color:var(--accent-a4);}
*,:after,:before{--tw-border-spacing-x:0;--tw-border-spacing-y:0;--tw-translate-x:0;--tw-translate-y:0;--tw-rotate:0;--tw-skew-x:0;--tw-skew-y:0;--tw-scale-x:1;--tw-scale-y:1;--tw-scroll-snap-strictness:proximity;--tw-ring-offset-width:0px;--tw-ring-offset-color:#fff;--tw-ring-color:rgb(59 130 246/0.5);--tw-ring-offset-shadow:0 0 #0000;--tw-ring-shadow:0 0 #0000;--tw-shadow:0 0 #0000;--tw-shadow-colored:0 0 #0000;}
*,:after,:before{box-sizing:border-box;border:0 solid #e5e7eb;}
:after,:before{--tw-content:"";}
:disabled{cursor:default;}
svg{display:block;vertical-align:middle;}
.my-1{margin-top:.25rem;margin-bottom:.25rem;}
.h-\[0\.5px\]{height:.5px;}
div:focus{outline:none;}
